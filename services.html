<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ff6f61;
            transition: background-color 0.5s ease-in-out;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }
        .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        .sliding-menu {
            position: fixed;
            top: 0;
            right: -200px;
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transition: right 0.3s ease-in-out;
            z-index: 99;
        }
        .sliding-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sliding-menu ul li {
            margin: 20px 0;
        }
        .sliding-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sliding-menu ul li a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            box-sizing: border-box;
        }
        .company_name {
            font-family: 'Monotype Corsiva', cursive;
            font-size: 50px;
            text-align: center;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .fixed-text {
            font-size: 20px;
        }
        .dynamic-text {
            font-size: 30px;
            color: #fff5f5;
            font-family: 'Courier New', monospace;
        }
        .text-container {
            text-align: center;
            margin-bottom: 20px;
            animation: slideInUp 1s ease-out;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: black;
            animation: blink 1s step-start infinite;
        }
        .about {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .about p {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #333333;
            line-height: 1.6;
            margin: 0;
        }
        .about p::before {
            font-size: 24px;
            color: #00bfae;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .carousel-item {
            width: 100%;
            display: none;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .next {
            right: 0;
        }
        .carousel-control-prev {
            filter: invert(1); /* Invert color to black */
        }
        
        .carousel-control-next {
            filter: invert(1); /* Invert color to black */
        }
        
        
        
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
        
    </style>
</head>
<body>
    <!-- 3-dot menu button -->
    <div class="menu-button" onclick="toggleMenu()">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Sliding menu -->
    <div class="sliding-menu" id="slidingMenu">
        <ul>
            <li><img src="ser.png" width="200px"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="box">
            <p class="company_name">Our Services</p>
           
        </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="5.png" alt="First slide">
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="6.png" alt="Second slide">
            
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="7.png" alt="Third slide">
          
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("slidingMenu");
            if (menu.style.right === "0px") {
                menu.style.right = "-200px";
            } else {
                menu.style.right = "0px";
            }
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
