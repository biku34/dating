<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ff6f61;
            transition: background-color 0.5s ease-in-out;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }
        .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        .sliding-menu {
            position: fixed;
            top: 0;
            right: -200px;
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transition: right 0.3s ease-in-out;
            z-index: 99;
        }
        .sliding-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sliding-menu ul li {
            margin: 20px 0;
        }
        .sliding-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sliding-menu ul li a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            box-sizing: border-box;
        }
        .company_name {
            font-family: 'Monotype Corsiva', cursive;
            font-size: 50px;
            text-align: center;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
       
        
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
        
    </style>
</head>
<body>
    <!-- 3-dot menu button -->
    <div class="menu-button" onclick="toggleMenu()">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Sliding menu -->
    <div class="sliding-menu" id="slidingMenu">
        <ul>
            <li><img src="img1.png" width="300px"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="box">
            <img src="img4.png" width="800px">
            <p style="font-family: Monotype Corsiva; font-size:20px">We are not your traditional dating app</p>
        </div>
    <p>Conceptualized and Built by <b>Bikram Sadhukhan</b></p>
    <p>bikramsadhukhan505@gmail.com</p>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("slidingMenu");
            if (menu.style.right === "0px") {
                menu.style.right = "-200px";
            } else {
                menu.style.right = "0px";
            }
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
